<div class="navigator-container">
    <div class="flex-center">
        <mat-card class="avatar">
            <img mat-card-avatar width="150px" src="./../../../../assets/img/spi.jpg" alt="">
            <br><br>
            <span class="user">Ivan</span>
        </mat-card>
    </div>
    <mat-divider></mat-divider>
    <mat-action-list>
        <mat-list-item routerLink="">
            <p matLine>Inicio</p>
        </mat-list-item>
        <mat-list-item *ngFor="let menu of genres" [routerLink]="menu.id.toString()" routerLinkActive="active-menu">
            <p matLine>{{menu.name}}</p>
        </mat-list-item>
    </mat-action-list>
</div>
